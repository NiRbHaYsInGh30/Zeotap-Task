<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

    /* Style for the header */
    h1 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 20px;
    }

    /* Styles for the buttons */
    button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }

    button:hover {
    background-color: #0056b3;
    }

    /* Style for the output div */
    #output {
    background-color: white;
    border: 1px solid #ddd;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: auto;
    max-height: 400px;
    }
</style>

<body>
<div>
    <h1>Weather Monitoring System</h1>
    <button onclick="updateWeather()">Update Weather</button>
    <button onclick="showDailySummary()">Show Daily Summary</button>
    <button onclick="setAlertThreshold()">Set Alert Threshold</button>

</div>
    <div id="output"></div>

    <script>
        function updateWeather() {
            fetch('/update_weather', {
                    method: 'POST'
                }).then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                });
        }

        function showDailySummary() {
            const city = prompt("Enter city:");
            const date = prompt("Enter date (YYYY-MM-DD):");
            fetch(`/daily_summary?city=${city}&date=${date}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerHTML = JSON.stringify(data, null, 2);
                });
        }

        function setAlertThreshold() {
            const city = prompt("Enter city:");
            const threshold_temp = prompt("Enter threshold temperature:");
            fetch('/set_alert_threshold', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        city: city,
                        threshold_temp: threshold_temp
                    })
                }).then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                });
        }
    </script>
</body>

</html>
